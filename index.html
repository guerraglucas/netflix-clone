<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/responsive.css" />
    <!-- CSS Owl Carousel -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css" />

    <title>Netflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="">Início</a>
          <a href="">Séries</a>
          <a href="">Filmes</a>
          <a href="">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="mainMovie">
        <div class="container">
          <h3 class="title">HOUSE OF CARDS</h3>
          <p class="description">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>
        </div>
        <div class="watchButtons">
          <button role="button" class="btn">
            <i class="fas fa-play"></i>
            <a href="https://www.netflix.com/search?q=house%20of%20cards&jbv=70178217">ASSISTIR AGORA</a>
          </button>
          <button role="button" class="btn">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </main>
    <div class="carouselMovies">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="filmBox" src="img/cali.jpg" alt="Californication" />
        </div>
        <div class="item">
          <img class="filmBox" src="img/bb.jpg" alt="Breaking Bad" />
        </div>
        <div class="item">
          <img
            class="filmBox"
            src="img/avengers.jpg"
            alt="Vingadores Ultimato"
          />
        </div>
        <div class="item">
          <img class="filmBox" src="img/fight-club.jpg" alt="Clube da Luta" />
        </div>
        <div class="item">
          <img class="filmBox" src="img/gump.jpg" alt="Forrest Gump" />
        </div>
        <div class="item">
          <img class="filmBox" src="img/mbs.jpg" alt="Blue Mountain State" />
        </div>
        <div class="item">
          <img class="filmBox" src="img/pi.jpg" alt="As Aventuras de Pi" />
        </div>
        <div class="item">
          <img class="filmBox" src="img/pulp.jpg" alt="Pulp Fiction" />
        </div>
        <div class="item">
          <img class="filmBox" src="img/run.jpg" alt="Corra!" />
        </div>
        <div class="item">
          <img
            class="filmBox"
            src="img/aranha.jpg"
            alt="Homem Aranha no Aranhaverso"
          />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/83149855c7.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
